<html>
<head>
<title>Assignment 3: Canvas</title>
</head>
<body>
<canvas id="main_canvas" width="640" height="480" style="border: 1px solid black;"></canvas>
x: <input id="x_slider" type="range" min="-1" max="1" step=".05" />
y: <input id="y_slider" type="range" min="-1" max="1" step=".05" />
z: <input id="z_slider" type="range" min="-1" max="1" step=".05" />
x rotation: <input id="xrot_slider" type="range" min="-0.5" max="0.5" step=".05" />
y rotation: <input id="yrot_slider" type="range" min="-0.25" max="0.25" step=".025" />
z rotation: <input id="zrot_slider" type="range" min="100" max="200" step="5" />
<script type="text/javascript" src="draw.js"></script>

</body>
</html>
